<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Social Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        width: 100%;
        max-width: 400px;
        text-align: center;
        padding: 20px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 1.5rem;
        margin: 15px 0 5px;
      }

      p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 30px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .link-card {
        background-color: white;
        padding: 15px;
        border-radius: 12px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Efek hover saat tombol dipencet/disentuh */
      .link-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background-color: #000;
        color: #fff;
      }

      .footer {
        margin-top: 40px;
        font-size: 0.8rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="1760033348620.jpg"

      />

https://www.instagram.com/syaaifann86

https://www.linkedin.com/in/ifan-adi-kusuma-273b6b382
"

          LinkedIn

        <a href="mailto:ifanadikusuma2608@gmail.com" class="link-card">
          Contact Me
        </a>
      </div>

      <div class="footer">&copy; 2026 My Personal Page</div>
    </div>
  </body>
</html>
